<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 图床工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub 图床工具</h1>
            <button id="configBtn" class="btn">⚙️ 配置</button>
        </header>

        <main>
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <div class="upload-hint">
                    点击或拖拽图片到此处上传
                </div>
            </div>

            <div class="gallery" id="imageGallery">
                <!-- 图片将在这里显示 -->
            </div>
        </main>
    </div>

    <!-- 配置弹窗 -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <h2>配置</h2>
            <form id="configForm">
                <div class="form-group">
                    <label for="token">GitHub Token:</label>
                    <input type="password" id="token" required>
                </div>
                <div class="form-group">
                    <label for="repo">仓库名称:</label>
                    <input type="text" id="repo" placeholder="用户名/仓库名" required>
                </div>
                <div class="form-group">
                    <label for="customUrl">自定义图片URL前缀: (可选)</label>
                    <input type="text" id="customUrl" placeholder="默认使用 GitHub Raw URL">
                    <div class="url-preview">
                        <small>预览: <span id="urlPreview">https://raw.githubusercontent.com/user/repo/main/img/example.webp</span></small>
                    </div>
                    <div class="url-hint">
                        <small>默认格式: https://raw.githubusercontent.com/{用户名}/{仓库名}/main/</small>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn primary">保存</button>
                    <button type="button" class="btn" id="cancelConfig">取消</button>
                </div>
            </form>
        </div>
    </div>


    <script src="github-api.js"></script>
    <script src="app.js"></script>
</body>
</html>
